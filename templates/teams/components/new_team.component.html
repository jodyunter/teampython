<!-- for editing a TeamViewModel -->
<form>
    <div class="form-group row my-1">
        <label class="col-2 col-form-label" for="team_id">Id</label>
        <input type="text" readonly class="form-control col-10" id="team_id" placeholder="ID HERE" value="{{ team.oid }}">
    </div>
    <div class="form-group row my-1">
        <label class="col-2 col-form-label" for="team_name">Name</label>
        <input type="text" class="form-control col-10" id="team_name" placeholder="Name" value="{{ team.name }}">
    </div>
    <div class="form-group row my-1">
        <label class="col-2 col-form-label" for="team_skill">Skill</label>
        <input type="number" class="form-control col-10" id="team_skill" placeholder="0" value="{{ team.skill }}">
    </div>
    <div class="form-group row my-1">
        <label class="col-2 form-check-label" for="team_active">Active</label>
        {% if team.active %}
        {% set checked = "checked" %}
        {% else %}
        {% set checked = "" %}
        {% endif %}
        <input type="checkbox" class="form-check-input col-10" id="team_active" {{  checked }}>
    </div>
    <div class="form-group row my-1">
        <div class="col-12">
            {% if team.oid == "" %}
            <button type="submit" class="btn btn-primary">Create</button>
            {% else %}
            <button type="submit" class="btn btn-primary">Update</button>
            {% endif %}
        </div>
    </div>
</form>
