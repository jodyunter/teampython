{% block button_options %}
<div class="col-2">
 <form method="POST" action="{{url_for('button_play_clicked')}}">
    <button type="submit"
            id="play_button"
            value="play"
            class="btn btn-primary px-2"
            {{ view.play_games_disabled }}>
        Play Games</button>
</form>
</div>
<div class="col-2">
<form method="POST" action="{{url_for('button_setup_clicked')}}">
    <button type="submit"
            id="setup_button"
            value="setup"
            class="btn btn-primary px-2"
            {{ view.setup_season_disabled }}>
        Setup Season</button>
</form>
</div>
{% endblock %}
